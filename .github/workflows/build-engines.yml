            ${{ github.workspace }}/target/${{ matrix.target.target_path }}/release/query-engine
            ${{ github.workspace }}/target/${{ matrix.target.target_path }}/release/prisma-fmt

  release-artifacts:
    name: 'Release artifacts from branch ${{ github.event.ref }} for commit ${{ github.event.inputs.commit }}'
    runs-on: ubuntu-22.04
    needs:
      - build-linux
      # TODO

    env:
      BUCKET_NAME: 'prisma-builds-github-actions'
      # R2_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
      # R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      # R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}

      # https://docs.aws.amazon.com/cli/v1/userguide/cli-configure-envvars.html
      AWS_DEFAULT_REGION: 'auto'
      AWS_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      AWS_ENDPOINT_URL_S3: ${{ vars.R2_ENDPOINT }}
      PRISMA_ENGINES_COMMIT_SHA: ${{ github.event.inputs.commit }}
      DESTINATION_TARGET_PATH: 's3://prisma-builds-github-actions/all_commits/${{ github.event.inputs.commit }}'

    steps:
      # https://github.com/actions/download-artifact
      - uses: actions/download-artifact@v4
        with:
          path: engines-artifacts

      - name: 'Check if artifacts were already built and uploaded before via `.finished` file'
        env:
          FILE_PATH: 'all_commits/${{ github.event.inputs.commit }}/.finished'
        run: |
          set -eux

          object_exists=$(aws s3api head-object --bucket $BUCKET_NAME --key $FILE_PATH --debug || true)
          if [ -z "$object_exists" ]; then
            echo ".finished file marker was NOT found. Continuing..."
          else
            echo "it exists"
            echo ".finished file marker was found at $FILE_PATH - This means that artifacts were already uploaded in a previous run. Aborting to avoid overwriting the artifacts.",
            exit 1
          fi;

      - name: Display structure of downloaded files
        run: ls -R engines-artifacts

      - name: 'TODO: Compressing engine files'
        working-directory: engines-artifacts
        run: |
          find . -type f -exec sh -c '
            gzip -c "1%" > "$1.gz"
            echo "$1.gz"
          ' sh {} \;

          ls -R .

      - name: 'TODO: Creates a SHA256 sum file (.sha256) next to each file.'
        working-directory: engines-artifacts
        run: |
          find . -type f -exec sh -c '
            sha256sum "1%" > "$1.sha256" 
            echo "$1.sha256"
          ' sh {} \;

          ls -R .

      # https://github.com/crazy-max/ghaction-import-gpg
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_KEY_PASSPHRASE }}

      - name: List keys
        run: gpg -K

      - name: 'TODO: Creates a GPG detached signature (.sig) next to each file (excluding .sha256 files).'
        working-directory: engines-artifacts
        run: |
          for file in $(find . -type f ! -name "*.sha256"); do
            gpg --detach-sign --armor --batch --output "${file#*/}.sig" "$file"
          done

          ls -R .

      - name: 'TODO: upload to S3 & R2'
        working-directory: engines-artifacts
        run: |
          echo "Upload to R2"

          aws s3 sync . $DESTINATION_TARGET_PATH --exclude "*" --include "*.gz" --include "*.sha256" --include "*.sig"

      - run: mkdir engines-artifacts-from-r2

      - name: 'TODO: verify uploaded files'
        working-directory: engines-artifacts-from-r2
        run: |
          echo "Verify uploaded files"

          aws s3 sync $DESTINATION_TARGET_PATH .

          ls -R .

      # TODO: currently, we upload a .finished file to each target dir
      # We can use a global .finished with this new setup?
      - name: 'TODO: Upload .finished marker file'
        run: |
          echo "Upload .finished marker file"

          touch .finished

          aws s3 cp .finished "$DESTINATION_TARGET_PATH/.finished"
